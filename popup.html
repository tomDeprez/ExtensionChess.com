<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess.com Helper</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .analysis-panel {
      display: block;
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .move-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    .move-item {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .move-item:last-child {
      border-bottom: none;
    }
    .evaluation {
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
      margin: 10px 0;
    }
    .pieces-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 10px;
    }
    .pieces-column {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 4px;
    }
    .piece-item {
      padding: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }
    .piece-item:last-child {
      border-bottom: none;
    }
    .mini-board {
      width: 200px;
      height: 200px;
      margin: 10px auto;
      position: relative;
      border: 2px solid #4CAF50;
      border-radius: 4px;
      overflow: hidden;
    }
    .mini-square {
      width: 12.5%;
      height: 12.5%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mini-square.white {
      background-color: #f0d9b5;
    }
    .mini-square.black {
      background-color: #b58863;
    }
    .piece {
      background-size: 100% 100% !important;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .piece.wp { background-image: url('images/wp.png'); }
    .piece.wn { background-image: url('images/wn.png'); }
    .piece.wb { background-image: url('images/wb.png'); }
    .piece.wr { background-image: url('images/wr.png'); }
    .piece.wq { background-image: url('images/wq.png'); }
    .piece.wk { background-image: url('images/wk.png'); }
    .piece.bp { background-image: url('images/bp.png'); }
    .piece.bn { background-image: url('images/bn.png'); }
    .piece.bb { background-image: url('images/bb.png'); }
    .piece.br { background-image: url('images/br.png'); }
    .piece.bq { background-image: url('images/bq.png'); }
    .piece.bk { background-image: url('images/bk.png'); }
    .coordinates {
      position: absolute;
      font-size: 8px;
      color: #666;
      z-index: 1;
    }
    .coordinate-file {
      bottom: 2px;
      right: 2px;
    }
    .coordinate-rank {
      top: 2px;
      left: 2px;
    }
    .move-quality {
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 8px;
    }
    .move-explanation {
      font-size: 14px;
      color: #ffffff;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      line-height: 1.4;
    }
    .stats-summary {
      background: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 10px;
    }

    .stat-item {
      background: #34495e;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-label {
      color: #bdc3c7;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #ecf0f1;
      font-size: 1.2em;
      font-weight: bold;
    }

    .moves-table {
      background: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .moves-table table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .moves-table th {
      background: #34495e;
      color: #ecf0f1;
      padding: 10px;
      text-align: left;
    }

    .moves-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #34495e;
    }

    .moves-table tr.white {
      background: rgba(255, 255, 255, 0.05);
    }

    .moves-table tr.black {
      background: rgba(0, 0, 0, 0.1);
    }

    .error-message {
      background: #c0392b;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stats-container {
      margin-top: 20px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .stats-container::-webkit-scrollbar {
      width: 8px;
    }

    .stats-container::-webkit-scrollbar-track {
      background: #2c3e50;
      border-radius: 4px;
    }

    .stats-container::-webkit-scrollbar-thumb {
      background: #34495e;
      border-radius: 4px;
    }

    .stats-container::-webkit-scrollbar-thumb:hover {
      background: #4a6278;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chess.com Helper</h2>
    <div class="button-group">
      <button id="showStats">Afficher les statistiques</button>
      <button id="suggestMove">Sugg√©rer un coup</button>
      <button id="nextMove">Jouer le coup suivant</button>
    </div>
    <div class="status" id="status"></div>
    <div class="analysis-panel" id="analysisPanel">
      <div class="evaluation" id="evaluation"></div>
      <div class="move-quality" id="moveQuality"></div>
      <div class="move-explanation" id="moveExplanation"></div>
      <div class="mini-board" id="miniBoard"></div>
    </div>
    <div id="stats" class="stats-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
